<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4e73df;
        --success-color: #1cc88a;
        --error-color: #e74a3b;
        --text-color: #c0bcbc;
        --light-text: #858796;
        --border-radius: 12px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        background-color: #111;
        overflow: hidden;
        position: relative;
      }

      /* Animated Aurora Background */
      body::before,
      body::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70vmax;
        height: 70vmax;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(0, 229, 255, 0.3) 0%,
          rgba(0, 229, 255, 0) 60%
        );
        transform: translate(-50%, -50%);
        animation: move 20s infinite linear;
        z-index: -1;
      }

      body::after {
        background: radial-gradient(
          circle,
          rgba(111, 0, 255, 0.3) 0%,
          rgba(111, 0, 255, 0) 60%
        );
        animation: move 20s infinite linear reverse;
        animation-delay: -10s;
      }

      @keyframes move {
        0%,
        100% {
          transform: translate(-60%, -60%) rotate(0deg) scale(1.2);
        }
        25% {
          transform: translate(-40%, -40%) rotate(90deg) scale(1);
        }
        50% {
          transform: translate(-60%, -20%) rotate(180deg) scale(1.3);
        }
        75% {
          transform: translate(-80%, -50%) rotate(270deg) scale(1.1);
        }
      }

      .container {
        width: 100%;
        max-width: 600px;
        padding: 3rem;
        text-align: center;

        /* Glassmorphism Effect */
        background: rgba(23, 23, 43, 0.5);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: var(--border-radius);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);

        /* Animation */
        transform: translateY(20px);
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .result-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem auto;
      }

      h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--text-color);
      }

      .result-text {
        font-size: 1.75rem;
        font-weight: 500;
        line-height: 1.5;
        margin-bottom: 2.5rem;
        word-wrap: break-word;
      }

      .result-text.success {
        color: var(--success-color);
      }
      .result-text.error {
        color: var(--error-color);
      }

      .back-link {
        display: inline-block;
        background-color: transparent;
        color: var(--primary-color);
        padding: 0.8rem 2rem;
        border: 2px solid var(--primary-color);
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .back-link:hover {
        background-color: var(--primary-color);
        color: #111;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 229, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% set is_success = 'Predicted' in prediction %} {% if is_success %}
      <div class="result-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle
            cx="12"
            cy="12"
            r="10"
            stroke="var(--success-color)"
            stroke-width="2"
          />
          <path
            d="M7.75 12.0001L10.58 14.8301L16.25 9.17004"
            stroke="var(--success-color)"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <h2>Prediction Successful</h2>
      <p class="result-text success">{{ prediction.replace('üü¢ ', '') }}</p>
      {% else %}
      <div class="result-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle
            cx="12"
            cy="12"
            r="10"
            stroke="var(--error-color)"
            stroke-width="2"
          />
          <path
            d="M15 9L9 15M9 9L15 15"
            stroke="var(--error-color)"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </div>
      <h2>An Error Occurred</h2>
      <p class="result-text error">{{ prediction.replace('‚ùå ', '') }}</p>
      {% endif %}

      <a href="/" class="back-link">Try Again</a>
    </div>
  </body>
</html>
