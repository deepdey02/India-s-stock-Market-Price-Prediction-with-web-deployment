<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Price Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4cafef;
        --secondary-color: #e91e63;
        --dark-bg: #121212;
        --card-bg: #1e1e2f;
        --text-color: #f5f5f5;
        --light-text: #9a9ab0;
        --border-radius: 14px;
        --box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(45deg, #1a1a2e, #16213e);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        background-color: var(--card-bg);
        padding: 2.5rem;
        max-width: 650px;
        width: 100%;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--primary-color);
      }

      .header p {
        font-size: 1.1rem;
        color: var(--light-text);
        margin-bottom: 2rem;
      }

      textarea {
        width: 100%;
        height: 220px;
        background-color: var(--dark-bg);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 1rem;
        color: var(--text-color);
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        resize: vertical;
        margin-bottom: 1.5rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.3);
      }

      textarea::placeholder {
        color: var(--light-text);
        opacity: 0.7;
      }

      .predict-btn {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: rgb(33, 32, 34);
        padding: 1rem 2.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .predict-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 188, 212, 0.3);
      }

      .predict-btn:active {
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Stock Market Price Predictor</h1>
        <p>Enter the last 60 closing prices</p>
      </div>
      <form action="/predict" method="post">
        <textarea
          name="prices"
          required
          placeholder="e.g. 2914.5, 2919.1, 2928.95, ..."
        ></textarea>
        <button type="submit" class="predict-btn">Predict</button>
      </form>
    </div>
  </body>
</html>
